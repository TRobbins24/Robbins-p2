<!DOCTYPE html>
<html>

<head>
  <title>IS219 Slideshow</title>

  <link rel="stylesheet" href="style.css" />
  <script src="https://code.jquery.com/jquery-1.9.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
  <script src='js/gallery.js' type="text/javascript"></script>
</head>

<body>
  <div id="photoBooth">
    <p class="banner">Tyler's IS219 Slide Show</p>
    <div id="slideShow">
      <div class="photoHolder">
        <img class="thumbnail" id="photo" src="img/places/jordan.png"
          alt="Gallery Image" />
      </div>
      <img class="moreIndicator rot90" src="img/more.png" alt="More Content" />
      <div id="nav">
        <img id="prevPhoto" class='rot180' src="img/arrow.png" alt="Previous Photo" />
        <img id="nextPhoto" src="img/arrow.png" alt="Next Photo" />
      </div>
      <div class="details">
        <p class="location">Location : Petra, Jordan

        </p>
        <p class="description">Description: The Rose City</p>
        <p class="date">Date: 01/07/2016</p>
      </div>

    </div>
  </div>

<script>
  $("#prevPhoto" ).click(function() {
    mCurrentIndex -= 2;
    swapPhoto();
  });
</script>

<script>
$("#nextPhoto" ).click(function() {
    swapPhoto();
  });
</script>

<script>
  $(".moreIndicator" ).click(function() {
      toggleDetails();
    });
  </script>



</body>

</html>
